<div class="modal crop_image fade" id="cropImage" tabindex="-1" role="dialog" aria-labelledby="cropImageLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="cropImageLabel">Crop Image</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-8">
            <div class="crop-container">
              <img data-role="image-preview" id="target" alt="[Jcrop Example]" />
            </div>
          </div>
          <div class="col-sm-4">
            <div class="crop-preview-container">
              <div class="crop-preview"></div>
            </div>
            <div class="crop-actions">
              <div class="btn-group">
                <button type="button" class="btn btn-crop" data-method="setDragMode" data-option="move" title="Move">
                  <span class="fa fa-arrows"></span>
                </button>
                <button type="button" class="btn btn-crop" data-method="setDragMode" data-option="crop" title="Crop">
                  <span class="fa fa-crop"></span>
                </button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-crop" data-method="zoom" data-option="0.1" title="Zoom In">
                  <span class="fa fa-search-plus"></span>
                </button>
                <button type="button" class="btn btn-crop" data-method="zoom" data-option="-0.1" title="Zoom Out">
                  <span class="fa fa-search-minus"></span>
                </button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-crop" data-method="rotate" data-option="-90" title="Rotate Left">
                  <span class="fa fa-rotate-left"></span>
                </button>
                <button type="button" class="btn btn-crop" data-method="rotate" data-option="90" title="Rotate Right">
                  <span class="fa fa-rotate-right"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="crop-modal-actions">
          <button type="button" class="btn btn-default" data-role="close">cancel</button>
          <button type="button" class="btn btn-danger" data-role="upload_and_crop">Upload</button>
        </div>
      </div>
    </div>
  </div>
</div>
