<div class="form-inline search-user">
  <div class="form-group">
    <div class="input-group">
      <input type="text" class="form-control" id="email" placeholder="Email Address">
    </div>
  </div>
  <button type="button" class="btn btn-primary">Search User</button>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Gender</th>
      <th>Date Added</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <!-- backbone view -->
  </tbody>
</table>
<div class="actions">
  <button class="btn btn-primary prev"><i class="fa fa-chevron-left"></i></button>
  <span>0 - 10</span>
  <button class="btn btn-primary next"><i class="fa fa-chevron-right"></i></button>
</div>
