<div class="panel panel-default">
  <div class="panel-heading">View User</div>
  <div class="panel-body">
    <div class="form-group">
      <label for="first_name">First name</label>
      <input type="text" class="form-control" id="first_name" readonly value="<%= model.get('first_name') %>">
    </div>
    <div class="form-group">
      <label for="last_name">Last name</label>
      <input type="text" class="form-control" id="last_name" readonly value="<%= model.get('last_name') %>">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" readonly value="<%= model.get('email') %>">
    </div>

    <div class="form-group">
      <label for="dob">Date Of Brith</label>
      <input type="text" class="form-control" id="dob" readonly value="<%= moment(model.get('dob')).format('YYYY-MM-DD') %>">
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <input type="text" class="form-control" id="gender" readonly value="<%= model.get('gender') %>">
    </div>

    <div class="form-group">
      <label for="rate">Rate($)</label>
      <input type="text" class="form-control" id="rate" readonly value="<%= model.get('rate') %>">
    </div>

    <div class="form-group">
      <label for="experience_year">Year of Experience</label>
      <input type="text" class="form-control" id="experience_year" readonly value="<%= model.get('experience_year') %>">
    </div>

    <div class="form-group">
      <label for="studies">Studies</label>
      <textarea class="form-control" id="studies" readonly><%= model.get('studies') %></textarea>
    </div>

    <div class="form-group">
      <label for="career_history">Career History</label>
      <textarea class="form-control" id="career_history" readonly><%= model.get('career_history') %></textarea>
    </div>

    <div class="form-group">
      <label>Certificates</label>
      <div>
        <% _.each(model.get('certificates'), function(cert) { %>
        <a class="fancybox" href="<%= cert.file_original %>"><img src="<%= cert.file_thumb %>"></a>
        <% }); %>
        <div class="clearfix"></div>
      </div>
    </div>

    <div class="form-group">
      <label for="license_number">License Number</label>
      <input type="text" class="form-control" id="license_number" readonly value="<%= model.get('license_number') %>">
    </div>

    <div class="form-group">
      <label>License Copy</label>
      <div class="nutri-files">
        <% 
          license_copy = model.get('license_copy') 
          if (license_copy) {
        %>
        <a class="fancybox" href="<%= license_copy.file_original %>"><img src="<%= license_copy.file_thumb %>"></a>
        <% } %>
      </div>
    </div>

    <div class="form-group">
      <label for="biography">Biography</label>
      <textarea class="form-control" id="biography" readonly><%= model.get('biography') %></textarea>
    </div>

    <div class="form-group">
      <label for="specialties">Specialties</label>
      <textarea class="form-control" id="specialties" readonly><%= model.get('specialties') %></textarea>
    </div>

    <div class="form-group">
      <label for="language">Language</label>
      <input type="text" class="form-control" id="language" readonly value="<%= model.get('language') %>">
    </div>

    <div class="text-right">
      <button type="button" class="btn btn-default cancel">Close</button>
      <% if (model.get('is_active')) { %>
      <button type="button" class="btn btn-danger suspend">Suspend</button>
      <% } else if (model.get('is_suspend')) { %>
      <button type="button" class="btn btn-info activate">Activate</button>
      <button type="button" class="btn btn-danger remove">Remove</button>
      <% } else if (model.get('is_decline')) { %>
      <button type="button" class="btn btn-info accept">Accept</button>
      <button type="button" class="btn btn-danger remove">Remove</button>
      <% } else { %>
      <button type="button" class="btn btn-info accept">Accept</button>
      <button type="button" class="btn btn-danger decline">Decline</button>
      <% } %>
    </div>

  </div>
</div>
